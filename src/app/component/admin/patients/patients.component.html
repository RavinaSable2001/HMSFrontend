<div class="container mt-4">
  <!-- Patient Form -->
  <div class="row justify-content-center">
    <div class="col-md-5">
      <div class="card shadow-sm">
        <div class="card-header bg-primary text-white text-center py-2">
          <h5 class="mb-0">{{ isEditing ? 'Update' : 'Register' }} Patient</h5>
        </div>
        <div class="card-body p-3">
          <form (ngSubmit)="saveOrUpdatePatient()" #patientForm="ngForm">
            <input type="hidden" name="patientId" [(ngModel)]="patient.patientId" />

            <div class="mb-2">
              <label class="form-label">Name</label>
              <input type="text" name="name" [(ngModel)]="patient.name" class="form-control form-control-sm" required />
            </div>

            <div class="mb-2">
              <label class="form-label">Disease</label>
              <input type="text" name="disease" [(ngModel)]="patient.disease" class="form-control form-control-sm" required />
            </div>

            <div class="mb-2">
              <label class="form-label">Contact No</label>
              <input type="tel" name="contactNo" [(ngModel)]="patient.contactNo" pattern="[0-9]{10}" class="form-control form-control-sm" required />
            </div>

            <div class="mb-3">
              <label class="form-label">Assign Doctor</label>
              <select name="doctor" [(ngModel)]="patient.doctor.doctorId" class="form-select form-select-sm" required>
                <option value="" disabled>Select Doctor</option>
                <option *ngFor="let doc of doctors" [value]="doc.doctorId">
                  {{ doc.doctorId }} - {{ doc.name }}-{{doc.specialization}}
                </option>
              </select>
            </div>

            <div class="d-grid gap-2 d-md-flex justify-content-center">
              <button type="submit" class="btn btn-sm btn-success">{{ isEditing ? 'Update' : 'Save' }}</button>
              <button type="button" class="btn btn-sm btn-secondary" (click)="resetForm()">Reset</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

  <!-- Patient Table -->
  <div class="row mt-4">
    <div class="col">
      <h5 class="text-center">Patient List</h5>
      <table class="table table-sm table-bordered table-hover mt-2">
        <thead class="table-light text-center">
          <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Disease</th>
            <th>Contact No</th>
            <th>Doctor</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody class="text-center">
          <tr *ngFor="let p of patients">
            <td>{{ p.patientId }}</td>
            <td>{{ p.name }}</td>
            <td>{{ p.disease }}</td>
            <td>{{ p.contactNo }}</td>
            <td>{{ p.doctor.doctorId }} - {{ p.doctor.name }}</td>
            <td>
              <button class="btn btn-sm btn-warning me-1" (click)="editPatient(p)">Edit</button>
              <button class="btn btn-sm btn-danger" (click)="deletePatient(p.patientId)">Delete</button>
            </td>
          </tr>
          <tr *ngIf="patients.length === 0">
            <td colspan="6" class="text-center text-muted">No patients found.</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
