<div class="container mt-5">
  <h2 class="mb-4 text-primary text-center">My Appointments</h2>

  <div *ngIf="loading" class="alert alert-info text-center">
    Loading appointments...
  </div>

  <div *ngIf="error" class="alert alert-danger text-center">
    {{ error }}
  </div>

  <div *ngIf="!loading && appointments.length > 0" class="table-responsive">
    <table class="table table-striped table-bordered table-hover shadow-sm">
      <thead class="table-primary text-center">
        <tr>
          <th>ID</th>
          <th>Patient</th>
          <th>Date</th>
          <th>Status</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let appt of appointments">
          <td>{{ appt.id }}</td>
          <td>{{ appt.patient.name || 'Not assigned' }}</td>
          <td>{{ appt.appointmentDate }}</td>
          <td>{{ appt.status }}</td>
        </tr>
      </tbody>
    </table>
  </div>

  <div *ngIf="!loading && appointments.length === 0" class="alert alert-warning text-center">
    No appointments assigned yet.
  </div>


</div>
